<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $(function(){
                $(".accordion h3:first").addClass("active");
                $(".accordion p:not(:first)").hide();
            
                $(".accordion h3").click(function(){
                    $(this).next("p").slideToggle("slow")
                    .siblings("p:visible").slideUp("slow");
                    $(this).toggleClass("active");
                    $(this).siblings("h3").removeClass("active");
                });
           });
        </script>
        <title>Test Toggle Panel</title>
        <link rel="stylesheet" type="text/css" href="accord.css">    
    </head>
    <body>
        <div class="accordion">
            <h3>Question One Sample Text</h3>
            <p>TestJquery for http5 class.</p>
            <h3>This is Question Two</h3>
            <p>TestJquery for http5 class.</p>
            <h3>Another Questio here</h3>
            <p>TestJquery for http5 class.</p>
            <h3>Sample heading</h3>
            <p>TestJquery for http5 class.</p>
            <h3>Sample Question Heading</h3>
            <p>TestJquery for http5 class.</p>
        </div>
    </body>
</html>
